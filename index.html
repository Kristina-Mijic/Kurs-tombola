<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tombola</title>
</head>
<body>
  <section class="tombola-wrapper">
    <div class="tombola-top">
      <h1 class="tombola-main-title">
        <span>T</span>
        <span>O</span>
        <span>M</span>
        <span>B</span>
        <span>O</span>
        <span>L</span>
        <span>A</span>
        <span>_</span>
        <span>G</span>
        <span>A</span>
        <span>M</span>
        <span>E</span>
      </h1>
  
      <div class="tombola-balls-photo">
        <img src="./tombola-balls.png" alt="">
      </div>
    </div>

    <div class="tombola-input-wrapper">
      <input type="number" name="" id="input1">
      <input type="number" name="" id="input2">
      <input type="number" name="" id="input3">
      <input type="number" name="" id="input4">
      <input type="number" name="" id="input5">
      <input type="number" name="" id="input6">
      <input type="number" name="" id="input7">
      <button class="tombola-btn" id="tombola-btn">START</button>
    </div>

    <div class="numbers-cards-wrapper" id="numbers-cards-wrapper">
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
